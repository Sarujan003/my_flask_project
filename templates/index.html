<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To-Do App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>My To-Do List</h1>
    <ul>
        {% for task in tasks %}
            <li class="{% if task.done %}done{% endif %}">
                {{ task.description }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
